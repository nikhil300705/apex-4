<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskVault Pro - Advanced Task & Note Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.1);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .header-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-light);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .header-stat {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .header-stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .header-stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-light);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            transition: var(--transition);
            font-weight: 500;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .theme-switcher {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }

        .theme-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .theme-blue { background: var(--primary-gradient); }
        .theme-pink { background: var(--secondary-gradient); }
        .theme-green { background: var(--success-gradient); }
        .theme-dark { background: var(--dark-gradient); }

        .content-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .content-section:hover::before {
            transform: scaleX(1);
        }

        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .btn-warning {
            background: var(--warning-gradient);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container .form-control {
            padding-left: 45px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 12px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .items-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .items-container::-webkit-scrollbar {
            width: 6px;
        }

        .items-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .items-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .items-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .item-card:hover::before {
            transform: scaleY(1);
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .item-card.completed {
            opacity: 0.7;
            background: rgba(76, 175, 80, 0.1);
        }

        .item-card.completed .item-text {
            text-decoration: line-through;
        }

        .item-card.priority-high {
            border-left: 4px solid #ff6b6b;
        }

        .item-card.priority-medium {
            border-left: 4px solid #feca57;
        }

        .item-card.priority-low {
            border-left: 4px solid #48dbfb;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .item-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .item-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .item-actions .btn {
            padding: 8px 16px;
            font-size: 12px;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .priority-medium {
            background: rgba(254, 202, 87, 0.2);
            color: #feca57;
        }

        .priority-low {
            background: rgba(72, 219, 251, 0.2);
            color: #48dbfb;
        }

        .note-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: white;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-gradient);
        }

        .notification.error {
            background: var(--danger-gradient);
        }

        .notification.info {
            background: var(--primary-gradient);
        }

        .drag-indicator {
            cursor: move;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 10px;
        }

        .item-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .drop-zone.drag-over {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .item-actions {
                flex-direction: column;
            }
            
            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-rocket"></i> TaskVault Pro</h1>
                <p>Advanced Task Management & Note-Taking System</p>
                <div class="header-stats">
                    <div class="header-stat">
                        <span class="header-stat-number" id="headerTotalTasks">0</span>
                        <span class="header-stat-label">Total Tasks</span>
                    </div>
                    <div class="header-stat">
                        <span class="header-stat-number" id="headerCompletedTasks">0</span>
                        <span class="header-stat-label">Completed</span>
                    </div>
                    <div class="header-stat">
                        <span class="header-stat-number" id="headerTotalNotes">0</span>
                        <span class="header-stat-label">Total Notes</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <h3><i class="fas fa-compass"></i> Navigation</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" onclick="showSection('tasks')"><i class="fas fa-tasks"></i> Tasks</a></li>
                    <li><a href="#" onclick="showSection('notes')"><i class="fas fa-sticky-note"></i> Notes</a></li>
                    <li><a href="#" onclick="showSection('calendar')"><i class="fas fa-calendar"></i> Calendar</a></li>
                    <li><a href="#" onclick="showSection('analytics')"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#" onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
                
                <div class="theme-switcher">
                    <h4 style="color: rgba(255,255,255,0.8); margin-bottom: 15px;">Themes</h4>
                    <div class="theme-options">
                        <div class="theme-option theme-blue" onclick="changeTheme('blue')"></div>
                        <div class="theme-option theme-pink" onclick="changeTheme('pink')"></div>
                        <div class="theme-option theme-green" onclick="changeTheme('green')"></div>
                        <div class="theme-option theme-dark" onclick="changeTheme('dark')"></div>
                    </div>
                </div>
            </div>

            <div class="content-section" id="tasksSection">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-tasks"></i> Smart Tasks
                    </div>
                    <div class="section-actions">
                        <button class="btn btn-primary" onclick="openTaskModal()">
                            <i class="fas fa-plus"></i> New Task
                        </button>
                        <button class="btn btn-secondary" onclick="exportTasks()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="taskProgress"></div>
                </div>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" id="taskSearch" placeholder="Search tasks..." onkeyup="searchTasks()">
                </div>

                <div class="filter-tabs">
                    <div class="filter-tab active" onclick="filterTasks('all')">All</div>
                    <div class="filter-tab" onclick="filterTasks('active')">Active</div>
                    <div class="filter-tab" onclick="filterTasks('completed')">Completed</div>
                    <div class="filter-tab" onclick="filterTasks('high')">High Priority</div>
                </div>

                <div class="items-container" id="taskList"></div>
            </div>

            <div class="content-section" id="notesSection">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-sticky-note"></i> Smart Notes
                    </div>
                    <div class="section-actions">
                        <button class="btn btn-primary" onclick="openNoteModal()">
                            <i class="fas fa-plus"></i> New Note
                        </button>
                        <button class="btn btn-secondary" onclick="exportNotes()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" id="noteSearch" placeholder="Search notes..." onkeyup="searchNotes()">
                </div>

                <div class="filter-tabs">
                    <div class="filter-tab active" onclick="filterNotes('all')">All</div>
                    <div class="filter-tab" onclick="filterNotes('recent')">Recent</div>
                    <div class="filter-tab" onclick="filterNotes('favorites')">Favorites</div>
                </div>

                <div class="items-container" id="noteList"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create New Task</div>
                <button class="modal-close" onclick="closeModal('taskModal')">&times;</button>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="taskTitle" placeholder="Task title...">
                <textarea class="form-control" id="taskDescription" placeholder="Task description..." rows="3"></textarea>
                <div class="input-row">
                    <select class="form-control form-select" id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" class="form-control" id="taskDueDate">
                    <select class="form-control form-select" id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="study">Study</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <div class="input-row">
                    <button class="btn btn-primary" onclick="saveTask()">Save Task</button>
                    <button class="btn btn-secondary" onclick="closeModal('taskModal')">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create New Note</div>
                <button class="modal-close" onclick="closeModal('noteModal')">&times;</button>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="noteTitle" placeholder="Note title...">
                <textarea class="form-control" id="noteContent" placeholder="Write your note here..." rows="8"></textarea>
                <div class="input-row">
                    <select class="form-control form-select" id="noteCategory">
                        <option value="general">General</option>
                        <option value="ideas">Ideas</option>
                        <option value="meeting">Meeting</option>
                        <option value="personal">Personal</option>
                        <option value="research">Research</option>
                    </select>
                    <div class="form-control" style="display: flex; align-items: center; gap: 10px;">
                        <label style="color: rgba(255,255,255,0.8);">
                            <input type="checkbox" id="noteFavorite"> Mark as Favorite
                        </label>
                    </div>
                </div>
                <div class="input-row">
                    <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
                    <button class="btn btn-secondary" onclick="closeModal('noteModal')">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Data Structure
        let tasks = [];
        let notes = [];
        let currentFilter = 'all';
        let currentNoteFilter = 'all';
        let editingTaskId = null;
        let editingNoteId = null;
        let draggedItem = null;

        // Advanced localStorage implementation
        const StorageManager = {
            save: function() {
                try {
                    const data = {
                        tasks: tasks,
                        notes: notes,
                        timestamp: Date.now(),
                        version: '2.0'
                    };
                    // localStorage.setItem('taskVaultData', JSON.stringify(data));
                    console.log('Data saved successfully');
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            },

            load: function() {
                try {
                    // const data = JSON.parse(localStorage.getItem('taskVaultData'));
                    // if (data && data.version === '2.0') {
                    //     tasks = data.tasks || [];
                    //     notes = data.notes || [];
                    //     return true;
                    // }
                    return false;
                } catch (error) {
                    console.error('Error loading data:', error);
                    return false;
                }
            },

            export: function(type) {
                const data = type === 'tasks' ? tasks : notes;
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${type}_backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        };

        // Notification System
        const NotificationManager = {
            show: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation' : 'info'}"></i>
                    ${message}
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
        };

        // Animation System
        const AnimationManager = {
            createParticles: function() {
                const container = document.querySelector('.floating-particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    container.appendChild(particle);
                }
            },

            fadeIn: function(element) {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 10);
            },

            slideOut: function(element, callback) {
                element.style.transform = 'translateX(-100%)';
                element.style.opacity = '0';
                setTimeout(() => {
                    if (callback) callback();
                }, 300);
            }
        };

        // Advanced Task Management
        const TaskManager = {
            create: function(data) {
                const task = {
                    id: Date.now() + Math.random(),
                    title: data.title,
                    description: data.description || '',
                    priority: data.priority || 'medium',
                    category: data.category || 'personal',
                    completed: false,
                    dueDate: data.dueDate || null,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    completedAt: null,
                    tags: data.tags || []
                };
                
                tasks.unshift(task);
                this.render();
                this.updateStats();
                StorageManager.save();
                NotificationManager.show('Task created successfully!', 'success');
                return task;
            },

            update: function(id, data) {
                const index = tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    tasks[index] = {
                        ...tasks[index],
                        ...data,
                        updatedAt: new Date().toISOString()
                    };
                    this.render();
                    this.updateStats();
                    StorageManager.save();
                    NotificationManager.show('Task updated successfully!', 'success');
                }
            },

            delete: function(id) {
                const index = tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                    if (taskElement) {
                        AnimationManager.slideOut(taskElement, () => {
                            tasks.splice(index, 1);
                            this.render();
                            this.updateStats();
                            StorageManager.save();
                            NotificationManager.show('Task deleted successfully!', 'success');
                        });
                    }
                }
            },

            toggle: function(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    task.updatedAt = new Date().toISOString();
                    this.render();
                    this.updateStats();
                    StorageManager.save();
                    NotificationManager.show(
                        task.completed ? 'Task completed!' : 'Task reopened!', 
                        'success'
                    );
                }
            },

            getFiltered: function() {
                let filtered = tasks;
                const searchTerm = document.getElementById('taskSearch').value.toLowerCase();
                
                if (searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(searchTerm) ||
                        task.description.toLowerCase().includes(searchTerm) ||
                        task.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                switch (currentFilter) {
                    case 'active':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(task => task.priority === 'high');
                        break;
                }
                
                return filtered.sort((a, b) => {
                    if (a.priority === 'high' && b.priority !== 'high') return -1;
                    if (b.priority === 'high' && a.priority !== 'high') return 1;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            },

            render: function() {
                const container = document.getElementById('taskList');
                const filtered = this.getFiltered();
                
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tasks"></i>
                            <h3>No tasks found</h3>
                            <p>Create your first task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = filtered.map(task => `
                    <div class="item-card ${task.completed ? 'completed' : ''} priority-${task.priority}" 
                         data-task-id="${task.id}"
                         draggable="true"
                         ondragstart="dragStart(event, 'task', ${task.id})"
                         ondragend="dragEnd(event)">
                        <div class="item-header">
                            <div class="item-text">${task.title}</div>
                            <div class="priority-badge priority-${task.priority}">
                                <i class="fas fa-${task.priority === 'high' ? 'exclamation' : task.priority === 'medium' ? 'minus' : 'arrow-down'}"></i>
                                ${task.priority}
                            </div>
                        </div>
                        
                        ${task.description ? `<div class="note-content">${task.description}</div>` : ''}
                        
                        <div class="item-meta">
                            <span><i class="fas fa-calendar"></i> ${new Date(task.createdAt).toLocaleDateString()}</span>
                            <span><i class="fas fa-tag"></i> ${task.category}</span>
                            ${task.dueDate ? `<span><i class="fas fa-clock"></i> Due: ${new Date(task.dueDate).toLocaleDateString()}</span>` : ''}
                        </div>
                        
                        <div class="item-actions">
                            <button class="btn ${task.completed ? 'btn-warning' : 'btn-success'}" 
                                    onclick="TaskManager.toggle(${task.id})">
                                <i class="fas fa-${task.completed ? 'undo' : 'check'}"></i>
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn btn-secondary" onclick="editTask(${task.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="TaskManager.delete(${task.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Add animation to new items
                container.querySelectorAll('.item-card').forEach(item => {
                    AnimationManager.fadeIn(item);
                });
            },

            updateStats: function() {
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                const completionRate = total > 0 ? (completed / total) * 100 : 0;
                
                document.getElementById('headerTotalTasks').textContent = total;
                document.getElementById('headerCompletedTasks').textContent = completed;
                document.getElementById('taskProgress').style.width = completionRate + '%';
            }
        };

        // Advanced Note Management
        const NoteManager = {
            create: function(data) {
                const note = {
                    id: Date.now() + Math.random(),
                    title: data.title,
                    content: data.content,
                    category: data.category || 'general',
                    favorite: data.favorite || false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    tags: data.tags || []
                };
                
                notes.unshift(note);
                this.render();
                this.updateStats();
                StorageManager.save();
                NotificationManager.show('Note created successfully!', 'success');
                return note;
            },

            update: function(id, data) {
                const index = notes.findIndex(n => n.id === id);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        ...data,
                        updatedAt: new Date().toISOString()
                    };
                    this.render();
                    this.updateStats();
                    StorageManager.save();
                    NotificationManager.show('Note updated successfully!', 'success');
                }
            },

            delete: function(id) {
                const index = notes.findIndex(n => n.id === id);
                if (index !== -1) {
                    const noteElement = document.querySelector(`[data-note-id="${id}"]`);
                    if (noteElement) {
                        AnimationManager.slideOut(noteElement, () => {
                            notes.splice(index, 1);
                            this.render();
                            this.updateStats();
                            StorageManager.save();
                            NotificationManager.show('Note deleted successfully!', 'success');
                        });
                    }
                }
            },

            toggleFavorite: function(id) {
                const note = notes.find(n => n.id === id);
                if (note) {
                    note.favorite = !note.favorite;
                    note.updatedAt = new Date().toISOString();
                    this.render();
                    StorageManager.save();
                    NotificationManager.show(
                        note.favorite ? 'Added to favorites!' : 'Removed from favorites!', 
                        'success'
                    );
                }
            },

            getFiltered: function() {
                let filtered = notes;
                const searchTerm = document.getElementById('noteSearch').value.toLowerCase();
                
                if (searchTerm) {
                    filtered = filtered.filter(note => 
                        note.title.toLowerCase().includes(searchTerm) ||
                        note.content.toLowerCase().includes(searchTerm) ||
                        note.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                switch (currentNoteFilter) {
                    case 'recent':
                        filtered = filtered.filter(note => {
                            const daysSinceCreation = (Date.now() - new Date(note.createdAt)) / (1000 * 60 * 60 * 24);
                            return daysSinceCreation <= 7;
                        });
                        break;
                    case 'favorites':
                        filtered = filtered.filter(note => note.favorite);
                        break;
                }
                
                return filtered.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            },

            render: function() {
                const container = document.getElementById('noteList');
                const filtered = this.getFiltered();
                
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-sticky-note"></i>
                            <h3>No notes found</h3>
                            <p>Create your first note to capture your thoughts!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = filtered.map(note => `
                    <div class="item-card" data-note-id="${note.id}">
                        <div class="item-header">
                            <div class="note-title">${note.title}</div>
                            <button class="btn btn-secondary" onclick="NoteManager.toggleFavorite(${note.id})">
                                <i class="fas fa-${note.favorite ? 'star' : 'star'}" 
                                   style="color: ${note.favorite ? '#feca57' : 'rgba(255,255,255,0.5)'}"></i>
                            </button>
                        </div>
                        
                        <div class="note-content">${note.content}</div>
                        
                        <div class="item-meta">
                            <span><i class="fas fa-calendar"></i> ${new Date(note.createdAt).toLocaleDateString()}</span>
                            <span><i class="fas fa-tag"></i> ${note.category}</span>
                            <span><i class="fas fa-edit"></i> Modified: ${new Date(note.updatedAt).toLocaleDateString()}</span>
                        </div>
                        
                        <div class="item-actions">
                            <button class="btn btn-secondary" onclick="editNote(${note.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-primary" onclick="duplicateNote(${note.id})">
                                <i class="fas fa-copy"></i> Duplicate
                            </button>
                            <button class="btn btn-danger" onclick="NoteManager.delete(${note.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Add animation to new items
                container.querySelectorAll('.item-card').forEach(item => {
                    AnimationManager.fadeIn(item);
                });
            },

            updateStats: function() {
                const total = notes.length;
                document.getElementById('headerTotalNotes').textContent = total;
            }
        };

        // Modal Management
        function openTaskModal(taskId = null) {
            const modal = document.getElementById('taskModal');
            const title = document.querySelector('#taskModal .modal-title');
            
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    title.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskCategory').value = task.category;
                    document.getElementById('taskDueDate').value = task.dueDate || '';
                    editingTaskId = taskId;
                }
            } else {
                title.textContent = 'Create New Task';
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = 'medium';
                document.getElementById('taskCategory').value = 'personal';
                document.getElementById('taskDueDate').value = '';
                editingTaskId = null;
            }
            
            modal.classList.add('show');
            document.getElementById('taskTitle').focus();
        }

        function openNoteModal(noteId = null) {
            const modal = document.getElementById('noteModal');
            const title = document.querySelector('#noteModal .modal-title');
            
            if (noteId) {
                const note = notes.find(n => n.id === noteId);
                if (note) {
                    title.textContent = 'Edit Note';
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    document.getElementById('noteCategory').value = note.category;
                    document.getElementById('noteFavorite').checked = note.favorite;
                    editingNoteId = noteId;
                }
            } else {
                title.textContent = 'Create New Note';
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteCategory').value = 'general';
                document.getElementById('noteFavorite').checked = false;
                editingNoteId = null;
            }
            
            modal.classList.add('show');
            document.getElementById('noteTitle').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function saveTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value;
            const dueDate = document.getElementById('taskDueDate').value;
            
            if (!title) {
                NotificationManager.show('Please enter a task title', 'error');
                return;
            }
            
            const taskData = {
                title,
                description,
                priority,
                category,
                dueDate: dueDate || null
            };
            
            if (editingTaskId) {
                TaskManager.update(editingTaskId, taskData);
            } else {
                TaskManager.create(taskData);
            }
            
            closeModal('taskModal');
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const category = document.getElementById('noteCategory').value;
            const favorite = document.getElementById('noteFavorite').checked;
            
            if (!title || !content) {
                NotificationManager.show('Please enter both title and content', 'error');
                return;
            }
            
            const noteData = {
                title,
                content,
                category,
                favorite
            };
            
            if (editingNoteId) {
                NoteManager.update(editingNoteId, noteData);
            } else {
                NoteManager.create(noteData);
            }
            
            closeModal('noteModal');
        }

        function editTask(id) {
            openTaskModal(id);
        }

        function editNote(id) {
            openNoteModal(id);
        }

        function duplicateNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                NoteManager.create({
                    ...note,
                    title: note.title + ' (Copy)',
                    favorite: false
                });
            }
        }

        // Search and Filter Functions
        function searchTasks() {
            TaskManager.render();
        }

        function searchNotes() {
            NoteManager.render();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('#tasksSection .filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            TaskManager.render();
        }

        function filterNotes(filter) {
            currentNoteFilter = filter;
            document.querySelectorAll('#notesSection .filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            NoteManager.render();
        }

        // Export Functions
        function exportTasks() {
            StorageManager.export('tasks');
        }

        function exportNotes() {
            StorageManager.export('notes');
        }

        // Theme Management
        function changeTheme(theme) {
            const root = document.documentElement;
            const themes = {
                blue: {
                    primary: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    secondary: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
                },
                pink: {
                    primary: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    secondary: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                },
                green: {
                    primary: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                    secondary: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
                },
                dark: {
                    primary: 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)',
                    secondary: 'linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%)'
                }
            };
            
            if (themes[theme]) {
                root.style.setProperty('--primary-gradient', themes[theme].primary);
                root.style.setProperty('--secondary-gradient', themes[theme].secondary);
            }
        }

        // Navigation
        function showSection(section) {
            // Update active menu item
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show appropriate section (for demo, we'll keep both visible)
            NotificationManager.show(`Switched to ${section} section`, 'info');
        }

        // Drag and Drop
        function dragStart(event, type, id) {
            draggedItem = { type, id };
            event.target.classList.add('dragging');
        }

        function dragEnd(event) {
            event.target.classList.remove('dragging');
            draggedItem = null;
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        openTaskModal();
                        break;
                    case 'm':
                        e.preventDefault();
                        openNoteModal();
                        break;
                    case 's':
                        e.preventDefault();
                        StorageManager.save();
                        NotificationManager.show('Data saved!', 'success');
                        break;
                }
            }
        });

        // Modal close on outside click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Initialize Application
        function initApp() {
            // Load data from storage
            StorageManager.load();
            
            // Create floating particles
            AnimationManager.createParticles();
            
            // Initial render
            TaskManager.render();
            TaskManager.updateStats();
            NoteManager.render();
            NoteManager.updateStats();
            
            // Add sample data if empty
            if (tasks.length === 0) {
                TaskManager.create({
                    title: 'Welcome to TaskVault Pro!',
                    description: 'This is your first task. You can edit or delete it anytime.',
                    priority: 'high',
                    category: 'personal'
                });
            }
            
            if (notes.length === 0) {
                NoteManager.create({
                    title: 'Getting Started',
                    content: 'Welcome to TaskVault Pro! This advanced task and note management system helps you stay organized and productive. You can create tasks with different priorities, set due dates, and organize your notes by categories.',
                    category: 'general',
                    favorite: true
                });
            }
            
            console.log('TaskVault Pro initialized successfully!');
        }

        // Start the application
        window.addEventListener('load', initApp);
    </script>
</body>
